<!DOCTYPE html>
<html>
<head>
    <title>OT Hours Test</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        .ot-hours { background: #f8f9fa; font-weight: 600; }
        .ot-hours.low { color: #27ae60; }
        .ot-hours.moderate { color: #f39c12; }
        .ot-hours.high { color: #e74c3c; }
        th:last-child, td:last-child { 
            position: sticky; 
            right: 0; 
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>OT Hours Column Position Test</h1>
    <table>
        <thead>
            <tr>
                <th>Employee</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
                <th>OT Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Test Employee</td>
                <td>Day</td>
                <td>Evening</td>
                <td>Night</td>
                <td>Day OT</td>
                <td>Off</td>
                <td>Day</td>
                <td>Evening</td>
                <td class="ot-hours moderate">12h</td>
            </tr>
        </tbody>
    </table>
    <p>âœ… OT Hours column is now positioned on the right side with sticky positioning!</p>
</body>
</html>
