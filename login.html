<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Staff Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.9em;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            text-align: center;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .login-header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Staff Scheduler</h1>
            <p>Please enter the password to access the scheduler</p>
        </div>
        <form class="login-form" onsubmit="return checkPassword(event)">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <p class="error-message" id="error-message">Incorrect password. Please try again.</p>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script src="config.js"></script>
    <script>
        function checkPassword(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error-message');
            
            // Check if account is locked
            if (SecurityUtils.isAccountLocked()) {
                errorElement.textContent = 'Account temporarily locked due to failed attempts. Please try again later.';
                errorElement.style.display = 'block';
                return false;
            }
            
            // Validate password using security utilities
            if (SecurityUtils.validatePassword(password)) {
                // Store login state with timestamp
                const loginData = {
                    isLoggedIn: 'true',
                    timestamp: Date.now()
                };
                sessionStorage.setItem('loginData', JSON.stringify(loginData));
                SecurityUtils.resetAttempts();
                
                // Redirect to scheduler
                window.location.href = 'scheduler.html';
            } else {
                SecurityUtils.recordFailedAttempt();
                errorElement.textContent = 'Incorrect password. Please try again.';
                errorElement.style.display = 'block';
                document.getElementById('password').value = '';
            }
            return false;
        }
    </script>
</body>
</html>
